<f:layout name="Default" />

<f:section name="main">
	{namespace cic=Tx_Cicbase_ViewHelpers}
	<cic:includeJavascriptString name="calendarData">
		window.calendarData = <cic:jsonBootstrap data="{eventData}" />;
	</cic:includeJavascriptString>

	<script type="text/html" id="template-eventListing">
		<div><a class="title" href="<%= url %>"><%= title %></a></div>
	</script>

	<script type="text/html" id="template-dayBox">
		<div class="day"><%= day %></div>
		<div class="events"><%= events %></div>
	</script>

		<a class="nextMonth btn-flat"><%= nextMonthString %> &rarr;</a>
		<a class="today btn-flat">Today</a>
	</script>
